<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="modal" id="feedbackModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Bokförändring</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="inputModal">
              <p>Modal body text goes here.</p>
            </div>
          </div>
        </div>
    </div>
        <div class="container mt-5">
            <h1>Projekt - Grupp 21</h1>
            <form id="bookForm">
                <fieldset>
                    <legend>Böcker</legend>
                    <div class="mb-3">
                        <label for="authorInput" class="form-label">Författare</label>
                        <input type="text" id="authorInput" name="author" class="form-control" placeholder="Ange författare" required>
                    </div>
                    <div class="mb-3">
                        <label for="titleInput" class="form-label">Titel</label>
                        <input type="text" id="titleInput" name="title" class="form-control" placeholder="Ange titel" required>
                    </div>

                    <div class="mb-3">
                        <label for="ISBNInput" class="form-label">ISBN-nummer</label>
                        <input type="text" id="ISBNInput" name="isbn" class="form-control" placeholder="Ange ISBN-nummer" required>
                    </div>
                    <div class="mb-3">
                        <label for="genreSelect" class="form-label">Genre</label>
                        <select id="genreSelect" name="genre" class="form-select" required>
                            <option value="" disabled selected>Välj genre</option>
                            <option value="Romantik">Romantik</option>
                            <option value="Dystopi">Dystopi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Biografi">Biografi</option>
                            <option value="Historia">Historia</option>
                            <option value="Annat">Annat</option>
                        </select>
                    </div>
                   
                    <button type="submit" class="btn btn-primary" id="addBook">Skicka</button>
                    
                </fieldset>
            </form>
    
            
        </div>
        <div id="booksContainer"></div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
